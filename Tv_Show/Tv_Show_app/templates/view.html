{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<h1>TV Show {{show.id}}</h1>
<p><a href="{% url 'shows' %}">Go Back</a></p>
<div style="margin-top: 60px;">
<h3>Title:{{show.title}}</h3>
<h3>Network:{{show.network}}</h3>
<h3>Release Date: {{show.release_date}}</h3>
<h3>Description:{{show.description}}</h3>
</div>
<h2>Last Updated:{{show.updated_at}}</h2>
<p><a href="{% url 'action_edit' show.id %}">Edit</a> | <a href="{% url 'delete' show.id %}">Delete</a></p>
</body>
</html>
