{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h4 class="mb-4" style="text-align: center;">Edit Show {{show.id}}</h4>
    <p><a href="{% url 'shows' %}">Go Back</a></p>
    <form action="{% url 'update'  show.id %}" method="post">
        {% csrf_token %}
      <!-- Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>

      <!-- Network -->
      <div class="mb-3">
        <label for="network" class="form-label">Network</label>
        <input type="text" class="form-control" id="network" name="network">

      </div>

      <!-- Date -->
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="release_date">
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description"></textarea>
      </div>

      <!-- Add Button -->
      <button type="submit" class="btn btn-primary w-100 rounded-3">Update</button>
    </form>
    <p style="text-align: center;"><a href="{% url 'action_show' show.id %}">Go To Show</a></p>
  </div>
  {% if messages %}
  {% for message in messages %}
    <ul>
        <li>{{message}}</li>
    </ul>
    {% endfor %}
    {% endif %}
</div>

</body>
</html>
