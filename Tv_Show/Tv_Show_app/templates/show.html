{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <h1>All Shows</h1>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Tilte</th>
      <th scope="col">Network</th>
      <th scope="col">Relase Date</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for show in Shows %}
      <tr>
      <td>{{show.id}}</td>
      <td>{{show.title}}</td>
      <td>{{show.network}}</td>
      <td>{{show.release_date}}</td>
      <td><p><a href="{% url 'action_show' show.id %}">Show</a> | <a href="{% url 'action_edit' show.id %}">Edit</a> | <a href="{% url 'delete' show.id %}">Delete</a></p></td>
    </tr>
  </tbody>
  {% endfor %}
</table> 
<a href="{% url 'index' %}">Add a New Show</a>
</body>

</html>
