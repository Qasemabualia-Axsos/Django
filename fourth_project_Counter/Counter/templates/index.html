<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<style>
    body{
        text-align: center;
        margin: 60px;
        padding: 15px;
    }
    button{
        width: 120px;
        height: 30px;
        border-radius: 20px;
        background-color: black;
        color: white;
        cursor: pointer;
        margin: 5px;
    }
    div{
        border: 2px solid black;
        width: 300px;
        margin: auto;
    }
</style>
<body>
    <div>
    <h1>Counter</h1>
    <h2>{{count}} times</h2>
    <a href="/destroy_session">
        <button>Destroy_session</button>
    </a>
    <a href="/increment_by_2">
        <button>+2</button>
    </a>
    <form action="{% url 'incremet_by_user' %}" method="post">
        {% csrf_token %}
        <label for="num"></label>
        <input type="text" name="num" id="num">
        <button>add number</button>
    </form>
    </div>
</body>
</html>
