<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a course</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <h1>Are you sure you want to delete the following course?</h1>

    <h2>Name: {{course.name}}</h2>
    <h2>Description: {{course.description.description}}</h2>
    <div class="card-body p-4">
       


            <div class="d-grid">
                <button><a href="{% url 'success' %}">No</a></button>
                <button style="width: 250px;" type="submit" class="btn btn-success"><a href="{% url 'delete_course' course.id%}">Yes I want to delete this</a></button>
            </div>
    </div>
</body>

</html>
